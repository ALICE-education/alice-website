
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALICE - Focus Rediscovered</title>
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #f0f2f5;
      --text-color: #333;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      font-size: 2.2rem;
      color: var(--primary-color);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      background-color: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .intro-text {
      text-align: center;
      font-size: 1.1rem;
      margin: 1.5rem 0;
      padding: 0 1rem;
    }

    .cta-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      background: var(--primary-color);
      color: #fff;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #554fc1;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 2rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Meet ALICE</h1>
    </header>

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/1Sr91bU7Yg8" title="ALICE Promotional Video" allowfullscreen></iframe>
    </div>

    <div class="intro-text">
      ALICE is your smart assistant designed to help people with attention difficulties stay focused and succeed in their learning journey.
    </div>

    <a href="unavailable.html" class="cta-button">Try ALICE Today</a>

    <footer>

  </div>
</body>
</html>
